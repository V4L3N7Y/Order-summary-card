<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/card.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="bg-image"></div>
  
  <div class="box">

    <img class="pic-hero" src="/images/illustration-hero.svg" alt=""/>
    <div class="order-card">
       <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    </div>

    <div class="music-plan">
      <img class="icon-music" src="./images/icon-music.svg" alt=""/>
      <div class="music-text">
       <h2>Annual Plan</h2>
         <p>$59.99/year</p>
      </div>  
      <a class="a-link" >Change</a>
    </div>

    <div class="buttons">
      <button class="pay-btn">Proceed to Payment</button>
      <P class="cancel-btn">Cancel Order</P>
    </div>
    
  </div>

</body>
</html>
